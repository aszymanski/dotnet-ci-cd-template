name: CI/CD

on: push

env:
  SOLUTION_PATH: './WebApplication1.sln'
  BUILD_CONFIG: 'Release'
  DOTNET_VERSION: '6.0.x'
  PUBLISH_OUTPUT_PATH: './published'
  ARTIFACT_NAME: 'application'



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore packages
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration ${{ env.BUILD_CONFIG }}

    - name: Publish
      run: dotnet publish ${{ env.SOLUTION_PATH }} --configuration ${{ env.BUILD_CONFIG }} -o ${{ env.PUBLISH_OUTPUT_PATH }}

    - name: Publish Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ${{ env.PUBLISH_OUTPUT_PATH }}

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: DEV
    steps:

    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}

    - name: Zip package
      run: | 
        cd ${{ env.PUBLISH_OUTPUT_PATH }}
        zip -r ./${{ env.ARTIFACT_NAME }} .
        ls        

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'

    - name: Deploy to Dev
      run: |
        az webapp deployment source config-zip --resource-group ${{ vars.RESOURCE_GROUP }} --name ${{ vars.WEB_APP_NAME }} --src ${{ env.PUBLISH_OUTPUT_PATH }}

